window:
  opacity: 0.9
  padding:
    x: 4
    y: 4
  decorations: None

font:
  offset:
    y: 2
  normal:
    family: FiraCode Nerd Font
    #family: RobotoMono Nerd Font
    #family: mononoki Nerd Font
    #family: Inconsolata
    #family: BlexMono Nerd Font Mono
    #family: Mononoki Nerd Font Mono
    #family: Roboto Mono
    style: Regular

  bold:
    #family: monospace
    family: FiraCode Nerd Font
    #family: RobotoMono Nerd Font
    #family: Roboto Mono
    style: Bold

  italic:
    #family: monospace
    family: RobotoMono Nerd Font
    style: Italic

  bold_italic:
    #family: monospace
    family: Roboto Mono Nerd Font
    style: Bold Italic

  size: 12
 
# Colors (Nord)
colors:
  # Default colors
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'

  # Normal colors
  normal:
    black:   '0x3B4252'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x88C0D0'
    white:   '0xE5E9F0'

  # Bright colors
  bright:
    black:   '0x4C566A'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x8FBCBB'
    white:   '0xECEFF4'
