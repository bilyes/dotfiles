# This file is automatically included only when running on macOS via ${KITTY_OS}

include themes/catppuccin-macchiato.conf

font_size 15

# Map Cmd key combinations to Ctrl for terminal compatibility
map super+a send_key ctrl+a
map super+b send_key ctrl+b
map super+c send_key ctrl+c
map super+d send_key ctrl+d
map super+j send_key ctrl+j
map super+k send_key ctrl+k
map super+n send_key ctrl+n
map super+o send_key ctrl+o
map super+p send_key ctrl+p
map super+r send_key ctrl+r
map super+u send_key ctrl+u
map super+v send_key ctrl+v
map super+x send_key ctrl+x

# Standard macOS paste shortcut
map super+shift+v paste_from_clipboard

hide_window_decorations yes

# Use Option key as Alt key
macos_option_as_alt yes
